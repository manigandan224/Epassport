<html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
<head>
<style>
    table,th,td
    {
    border:1px solid black;
    }
</style>
</head>
<body>
<h1>Your Epassport Details</h1>
<table>
    <thead>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>DateOfBirth</th>
        <th>Gender</th>
        <th>State</th>
        <th>City</th>
        <th>MobileNumber</th>
        <th>Email</th>
    </tr>
    <tbody>
       <tr th:each="epassport:${List_Of_EpassportDetails}">
           <td th:text="${epassport.firstName}"></td>
           <td th:text="${epassport.lastName}"></td>
           <td th:text="${epassport.date_of_birth}"></td>
           <td th:text="${epassport.gender}"></td>
           <td th:text="${epassport.state}"></td>
           <td th:text="${epassport.city}"></td>
           <td th:text="${epassport.telephoneNumber}"></td>
           <td th:text="${epassport.email}"></td>
       </tr>
    </tbody>
    </thead>
</table>
<br>
<br>
<a th:href="@{/view_user}" class="btn btn-primary">Back</a>
</body>
</html>
