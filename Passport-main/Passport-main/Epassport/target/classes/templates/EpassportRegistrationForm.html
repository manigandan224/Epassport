<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>EPassport Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style type="text/css">
      a:hover{
          text-decoration: underline;
      }
      * {
          margin: 0;
          padding: 0;
          font-family: "Poppins", sans-serif;
        }
        /* nacbar */
        #top_nav{
        background-color: #daac00 !important;
        padding :0 0%;
        }

        .navbar-dark .navbar-nav .nav-link{
        color: rgb(255, 255, 255);
        font-size: 18px;
        padding-left: 25px;
     }
     li{
     list-style-type:none;
     }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00ffff;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 1.5rem;">
            <p class="mt-2 ps-5"><b>EPassport</b></p>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 17px;">
            <ul class="navbar-nav me-auto mb-1 mb-lg-0 ps-3 ms-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Homepage.html">Home</a>
                </li>



                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration_form}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Signup}">Login</a>
                </li>


        </div>
    </div>
</nav>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!!!</div>
            </div>
            <br>
            <br>
            <div th:if="${errorMessage!=null}">
                <div class="alert alert-info">[[${errorMessage}]]</div>
            </div>
            <h1>EPassport Registration</h1>

            <form th:action="@{/save}" method="post" th:object="${epassport}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> FirstName </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> LastName </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="telephonenumber"> TelephoneNumber </label>
                    <input id="telephonenumber" class="form-control"
                           th:field="*{telephoneNumber}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="emailId"> EmailId </label>
                    <input id="emailId" class="form-control"
                           th:field="*{email}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input id="password" class="form-control" type="password"
                           th:field="*{password}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <a th:href="@{/Signup}" class="btn btn-primary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
