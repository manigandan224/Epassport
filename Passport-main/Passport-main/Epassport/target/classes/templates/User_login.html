    <title>User Login</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00ffff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size: 1.5rem;">
            <p class="mt-2 ps-5"><b>EPassport</b></p>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 17px;">
            <ul class="navbar-nav me-auto mb-1 mb-lg-0 ps-3 ms-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Homepage.html">Home</a>
              </li>
              
              
              
              <li class="nav-item">
                <a class="nav-link" th:href="@{/registration_form}">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/Signup}">Login</a>
              </li>
             
          </div>
        </div>
    </nav>
    <!-- End of navbar -->


    <!-- container -->
    <div class="container-fluid">
      <div class="row justify-content-center pt-3 pb-3 " style="background-color: #f1f1f1;">
        <div class="col-md-5 mt-5 pt-5 shadow p-3 mb-5 bg-white rounded" style="background-color: #f1f1f1;">
          <div class="row mt-5 pt-7 img-fluid">
            <img src="/css/img.png">
          </div>
          
        </div>

        <div class="col-md-5 mt-5 shadow p-3 mb-5 bg-white rounded" style="background-color: #f1f1f1;">
          <div class="row justify-content-center pt-1 pb-5" style="background-color: #f1f1f1;">
            <div class="col">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered!!!</div>
                </div>
                <br>
                <br>
                <div th:if="${errorMessage!=null}">
                    <div class="alert alert-info">[[${errorMessage}]]</div>
                </div>
                <form action="login" method="post" th:object="${epassport}">
                 <h3 class="" style="margin-left: 150px;">Login Here</h3>

                  <div class="mb-2">
                    <label for="name" class="form-label ps-1">Username or E-mail</label>
                    <input type="text" class="form-control" id="exampleInputName" required="" name="username" th:field="*{email}" >
                    <div id="emailHelp" class="form-text">
                    </div>
                   </div>

                  <div class="mb-2">
                    <label for="name" class="form-label ps-1">password</label>
                    <input type="password" class="form-control " id="exampleInputName" required="" name="password" th:field="*{password}" >
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                
                  <div class="row pt-3 ps-2">
                    <div class="col justify-content-end">
                      <input type="checkbox" name="">
                    </div>
                    <div class="col-11">
                      <p>Remember me</p>
                    </div>
                  </div>
                  <div class="row">
                <div class="col-5">
                  <button type="submit" class="btn btn-danger mt-3">Login as user</button>
                </div>
                <div class="col-5">
                    <button type="submit" class="btn btn-danger mt-3" ><a href="Admin_login.html" style="text-decoration:none;color: white">Login as Admin</a></button>
                </div>      
                <div class="col-7 mt-4 ps-4" style="font-size: 18px;">
                  <p><a th:href="@{/registration_form}">Have't an account ? Register here</a></p>
                </div>
                </div>
                </form>
            </div> 
          </div>
        </div>
    </div> 
       </div>
    </div>   
</div>
