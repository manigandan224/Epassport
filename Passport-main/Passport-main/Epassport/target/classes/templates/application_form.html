<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!!!</div>
            </div>
            <br>
            <br>
            <div th:if="${errorMessage!=null}">
                <div class="alert alert-info">[[${errorMessage}]]</div>
            </div>
            <h1 class="text-center p-2 mt-2">Application form</h1>
            <div class="row justify-content-center pt-2 pb-5 mt-1 mb-5" style="background-color: #f1f1f1;">
                <div class="col ps-3 pe-3 mt-2 ">
                    <form  th:action="@{/saveApplication}" method="post" th:object="${application}" >
                        <h3 class="text-center">Applicant Details</h3>
                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">First Name</label>
                            <input type="text" class="form-control" id="exampleInputName" required="" name="fname" th:field="*{firstName}">
                            <div id="emailHelp" class="form-text">
                            </div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Last Name</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="lname" th:field="*{lastName}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Date of Birth</label>
                            <input type="date" class="form-control " id="exampleInputName" required="" name="dob" th:field="*{date_of_birth}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Place of birth</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="pob" th:field="*{place_of_birth}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Gender</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="gender" th:field="*{gender}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Marital Status</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="ms" th:field="*{martial_status}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">PAN / Aadhar </label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="aadhar" th:field="*{pan}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Employment Type</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="et" th:field="*{employmentType}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Qualification</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="ed" th:field="*{educationDetails}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <h3 class="text-center mt-4">Family details</h3>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Fathers Name</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="fathername" th:field="*{fatherName}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Mothers Name</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="mothername" th:field="*{motherName}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <h3 class="text-center mt-4">Address details</h3>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">House No</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="houseno" th:field="*{houseNo}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Street Name</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="streetno" th:field="*{streetName}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">City</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="city" th:field="*{city}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">State</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="state" th:field="*{state}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">District</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" th:field="*{district}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Pincode</label>
                            <input type="number" class="form-control " id="exampleInputName" required="" th:field="*{pincode}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>


                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Telephone Number</label>
                            <input type="number" class="form-control " id="exampleInputName" name="telephone" th:field="*{telephoneNumber}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Email-id</label>
                            <input type="email" class="form-control " id="exampleInputName" required="" name="email" th:field="*{email}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <h3 class="text-center mt-4">Family details</h3>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Reference Name</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="rname" th:field="*{referenceName}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">Address</label>
                            <input type="text" class="form-control " id="exampleInputName" required="" name="raddr" th:field="*{referenceAddress}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="mb-1">
                            <label for="name" class="form-label ps-1">telephone Number</label>
                            <input type="number" class="form-control " id="exampleInputName" required="" name="rtelephone" th:field="*{referenceTelephoneNumber}">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="row">
                            <div class="col-12 text-center mt-3">
                                <input type="submit" class="btn btn-danger mt-3" value="Submit">
                                <a th:href="@{/login_success}" class="btn btn-primary">Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
